<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-heading">Welcome to my Etch-A-Sketch</h1>
    <div class="info-container">
        <input type="number" placeholder="Enter a number between 0 and 100">
        <button class="entry-btn">Create the grid</button>
    </div>
    <div class="opacity-guide">
        <button class="low-to-high">Low-High</button>
        <button class="high-to-low">High-Low</button>
    </div>
    <div class="reset"><button class="reset-btn">Reset</button></div>
    <div class="square-container"></div>
    <script src="index.js"></script>
</body>
</html>
